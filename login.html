<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-slate-50 text-gray-800 flex flex-col min-h-screen">
    <header class="w-full p-4 md:p-6">
      <div
        class="w-full flex justify-between items-center px-4 max-w-none"
      >
        <div class="flex-shrink-0">
          <img src="img/Sogeti_Logo_Primary.png" alt="Logo" class="h-12 md:h-16 w-auto" />
        </div>
        <nav>
          <a
            href="#"
            id="headerAuthLink"
            class="text-base md:text-lg font-semibold text-gray-700 hover:text-blue-600 transition-colors"
            >Login</a
          >
        </nav>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <section id="registrationSection" class="space-y-6 text-center">
          <h1 class="text-3xl font-bold">Create an account</h1>
          <p class="text-gray-600">
            Enter your email below to create your account
          </p>
          <form id="registrationForm" class="space-y-6">
            <div>
              <input
                type="email"
                id="regUsername"
                name="email"
                placeholder="Email"
                class="w-full mb-5 px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                required
              />
              <input
                type="text"
                id="regDisplayName"
                name="Name"
                placeholder="Name"
                class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                required
              />
            </div>
            <button
              type="button"
              id="btnRegister"
              class="w-full bg-black text-white font-semibold py-3 px-4 rounded-md hover:bg-gray-800 transition-colors flex items-center justify-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.095a1.23 1.23 0 0 0 .41-1.412A9.99 9.99 0 0 0 10 12.01a9.99 9.99 0 0 0-6.535 2.483Z"
                />
              </svg>
              Sign up with passkey
            </button>
          </form>
          <p class="text-sm text-gray-600">
            Already have an account?
            <a
              href="#"
              id="switchToLogin"
              class="font-medium text-blue-600 hover:underline"
              >Login</a
            >
          </p>
        </section>

        <section id="loginSection" class="space-y-8 text-center hidden">
          <h1 class="text-3xl font-bold">Login</h1>
          <p class="text-gray-600">Enter your email below to log in</p>
          <form id="loginForm" class="space-y-6">
            <div>
              <input
                type="email"
                id="authUsername"
                name="email"
                placeholder="Email"
                class="w-full mb-5 px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                required
              />
            </div>
            <button
              type="button"
              id="btnLogin"
              class="w-full bg-black text-white font-semibold py-3 px-4 rounded-md hover:bg-gray-800 transition-colors flex items-center justify-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.095a1.23 1.23 0 0 0 .41-1.412A9.99 9.99 0 0 0 10 12.01a9.99 9.99 0 0 0-6.535 2.483Z"
                />
              </svg>
              Sign in using passkey
            </button>
          </form>
          <p class="text-sm text-gray-600">
            Don't have an account yet?
            <a
              href="#"
              id="switchToRegister"
              class="font-medium text-blue-600 hover:underline"
              >Sign up</a
            >
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
