<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogeti Account - Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sogeti-blue { color: #0066cc; }
        .sogeti-light-blue { background-color: #b3d9ff; }
        .active-nav { background-color: #b3d9ff; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-bold">S</span>
                    </div>
                    <span class="text-xl font-semibold sogeti-blue">sogeti</span>
                    <span class="text-sm text-gray-500">part of Capgemini</span>
                </div>
                <span class="ml-8 text-2xl font-light text-gray-700">Account</span>
            </div>
            <button id="logoutBtn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-md transition-colors">
                Logout
            </button>
        </div>
    </header>

    <div class="flex">
        <nav class="w-80 bg-white h-screen border-r border-gray-200 p-6">
            <div class="mb-6 pb-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center">
                        <span id="profileInitial" class="text-white text-lg font-bold">U</span>
                    </div>
                    <div>
                        <div id="userDisplayName" class="text-gray-900 font-medium">John Doe</div>
                        <div id="userEmail" class="text-sm text-gray-500">john.doe@example.com</div>
                    </div>
                </div>
            </div>
            
            <ul class="space-y-1">
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <span class="text-gray-700 font-medium">Personal info</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                        <span class="text-gray-700 font-medium">Data and privacy</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg active-nav transition-colors">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <span class="text-gray-700 font-medium">Security</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                            </svg>
                        </div>
                        <span class="text-gray-700 font-medium">Payments</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="flex-1 p-8">
            <div class="max-w-4xl">
                <div class="bg-white rounded-lg border border-gray-200 p-6 mb-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold text-gray-900">Password</h2>
                        <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-lg text-gray-700 font-medium transition-colors">
                            Change password
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-xl font-semibold text-gray-900">Passkeys</h2>
                        <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-lg text-gray-700 font-medium transition-colors">
                            Add passkey
                        </button>
                    </div>

                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                            <div class="flex items-center space-x-4">
                                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">Bitwarden</h3>
                                    <p class="text-sm text-gray-500">Added on Mar 18, 2025 | Last used 3 hours ago</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="p-2 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-lg text-blue-600 transition-colors" onclick="editPasskey('bitwarden')">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button class="p-2 bg-red-50 hover:bg-red-100 border border-red-200 rounded-lg text-red-600 transition-colors" onclick="deletePasskey('bitwarden')">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                            <div class="flex items-center space-x-4">
                                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M0 3.449L9.76 2.5v9.969H0m10.24-9.969L20 3.449v8.969H10.24m0 .578v8.969L20 20.549v-8.969H10.24m-10.24.578v8.969L9.76 21.5v-8.969H0Z"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">Windows Hello</h3>
                                    <p class="text-sm text-gray-500">Added on Apr 1, 2025 | Last used 2 days ago</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="p-2 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-lg text-blue-600 transition-colors" onclick="editPasskey('windows')">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button class="p-2 bg-red-50 hover:bg-red-100 border border-red-200 rounded-lg text-red-600 transition-colors" onclick="deletePasskey('windows')">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>    
    <script>
        async function checkAuthentication() {
          try {
              const response = await fetch('http://localhost:8080/api/user/profile', {
                  method: 'GET',
                  credentials: 'include',
                  headers: {
                      'Content-Type': 'application/json'
                  }
              });

              if (!response.ok) {
                  console.log('User not authenticated, redirecting to login');
                  window.location.href = 'index.html';
                  return;
              }

              const userData = await response.json();
              
              document.getElementById('userDisplayName').textContent = userData.displayName;
              document.getElementById('profileInitial').textContent = userData.displayName.charAt(0).toUpperCase();
              document.getElementById('userEmail').textContent = userData.email;
              
              console.log('User authenticated successfully:', userData.username);
              
          } catch (error) {
              console.error('Authentication check failed:', error);
              window.location.href = 'index.html';
          }
        }
        document.addEventListener('DOMContentLoaded', function() {
          checkAuthentication();

          const logoutBtn = document.getElementById('logoutBtn');
          if (logoutBtn) {
              logoutBtn.addEventListener('click', function() {
                  if (confirm('Are you sure you want to logout?')) {
                      fetch('http://localhost:8080/api/user/logout', {
                          method: 'POST',
                          credentials: 'include',
                          headers: {
                              'Content-Type': 'application/json'
                          }
                      }).then(response => {
                          if (response.ok) {
                              console.log('Logout successful');
                          } else {
                              console.warn('Logout endpoint failed, but proceeding with redirect');
                          }
                      }).catch(error => {
                          console.error('Logout request failed:', error);
                      }).finally(() => {
                          window.location.href = 'index.html';
                      });
                  }
              });
          }

          function editPasskey(type) {
              alert(`Editing ${type} passkey...`);
          }

          function deletePasskey(type) {
              if (confirm(`Are you sure you want to delete the ${type} passkey?`)) {
                  alert(`${type} passkey deleted.`);
              }
          }
      });

    </script>
</body>
</html>
